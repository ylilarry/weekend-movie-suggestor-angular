<div class="chat-message">
    <div class="avatar">
        <mat-icon class="default-avatar" fontIcon="person_pin"></mat-icon>
    </div>
    <div>
        <p class="title-line">
            <span class="user">{{data.user}}</span>
            <span class="timestamp">{{chatTime(data.timestamp)}}</span>
        </p>
        <p class="message">{{data.message}}</p>
        <p *ngIf="isTyping" class="message is-typing">
            {{isTypingText}}
        </p>
    </div>
</div>
