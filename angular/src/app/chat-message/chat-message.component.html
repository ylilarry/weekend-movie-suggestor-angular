<div class="chat-message">
    <div class="avatar">
        <mat-icon class="default-avatar" fontIcon="person_pin"></mat-icon>
    </div>
    <div>
        <p class="title-line">
            <span class="user">{{data.user}}</span>
            <span class="timestamp">{{data.timestamp}}</span>
        </p>
        <p class="message">{{data.message}}</p>
    </div>
</div>
