<mat-grid-list class="movie-detail" [cols]="useSingleColumnLayout() ? 1 : 2" rowHeight="100%">
    <mat-grid-tile class="poster-tile" [style.background-image]="'url('+movie?.poster+')'"
        *ngIf="!useSingleColumnLayout()"></mat-grid-tile>
    <mat-grid-tile>
        <div class="detail-tile" [style]="detailTileStyle()">
            <div class="dropback-filter" [style]="dropbackFilterStyle()">
                <div class="title-line">
                    <h1>{{movie?.title}}</h1>
                </div>
                <h3 class="subtitle-line">
                    <mat-icon *ngIf="movie?.score && movie!.score <= 3" class="material-icons-round"
                        [style.color]="'gold'">star_outline</mat-icon>
                    <mat-icon *ngIf="movie?.score && movie!.score > 3 && movie!.score <= 7" class="material-icons-round"
                        [style.color]="'gold'">star_half</mat-icon>
                    <mat-icon *ngIf="movie?.score && movie!.score > 7" class="material-icons-round"
                        [style.color]="'gold'">star</mat-icon>
                    {{movie?.score | number : '1.1-1'}}/10
                </h3>
                <div class="subtitle-line">
                    <span class="year">{{movie?.year}}</span>
                    <span class="year" *ngIf="movie?.rating">{{movie?.rating}}</span>
                    <span class="year">{{movie?.lengthMinutes}}m</span>
                    <mat-chip-set class="genres">
                        <mat-chip *ngFor="let g of movie?.genres?.slice(0,3)">{{g}}</mat-chip>
                    </mat-chip-set>
                </div>
                <p class="description">{{movie?.description}}</p>
                <mat-divider />
                <p class="director">
                    <b class="label">Director</b>
                    <span *ngFor="let s of movie?.directors?.slice(0,2); index as i" class="directors-list">
                        <span class="dot" *ngIf="i > 0">&#x2022;</span>
                        <a target="_blank" [href]="'https://google.com/search?q=' + s">{{s}}</a>
                    </span>
                </p>
                <mat-divider />
                <p class="stars">
                    <b class="label">Stars</b>
                    <span *ngFor="let s of movie?.actors?.slice(0,3); index as i" class="stars-list">
                        <span class="dot" *ngIf="i > 0">&#x2022;</span>
                        <a target="_blank" [href]="'https://google.com/search?q=' + s">{{s}}</a>
                    </span>
                </p>
                <mat-divider />
                <p class="imdb">
                    <b class="label">Source</b>
                    <span class="sources-line">
                        <a target="_blank" [href]="'https://www.imdb.com/title/' + movie?.imdbId">IMDb
                            <mat-icon class="material-icons-round">open_in_new</mat-icon>
                        </a>
                        <a target="_blank" [href]="'https://www.themoviedb.org/movie/' + movie?.tmdbId">TMDB
                            <mat-icon class="material-icons-round">open_in_new</mat-icon>
                        </a>
                    </span>
                </p>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
